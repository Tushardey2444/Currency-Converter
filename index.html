<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form class="container">
            <div class="heading">
                <h2>CURRENCY CONVERTER</h2>
            </div>
            <div class="amount">
                <h3>ENTER AMOUNT</h3>
                <input type="text" placeholder="Enter The Amount">
            </div>
            <div class="options">
                <div class="from">
                    <div class="fromImg">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="" id="image1">
                    </div>
                    <div class="fromSel">
                        <select name="fromSelect" id="fromSelect"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <div class="toImg">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="" id="image2">
                    </div>
                    <div class="toSel">
                        <select name="toSelect" id="toSelect"></select>
                    </div>
                </div>
            </div>
            <div class="result">
                <h3></h3>
            </div>
            <div class="btnDiv">
                <button type="submit">GET EXCHANGE VALUE</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
